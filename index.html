<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Angkor&family=Open+Sans&family=Playfair+Display:wght@600&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  
<header id="header-container">
 
    <section>
         <h1 class="text-capitalize">Fauna Kitchen Menu </h1>
    </section>

    <div class="btn-group">
      <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        View Basket
      </button>
      <ul class="dropdown-menu"> 
        <button class="payButton"><i class="bi bi-paypal"></i> <i class="bi bi-credit-card"></i>
        </button>
      </ul>
    
    </div>

    <section class="btn-container">
    
      <button class="menu all btn btn-outline-secondary" id="all-menu" >All</button>
      <button class="menu breakfast btn btn-outline-secondary" id="breakfast-menu">Breakfast</button>
      <button class="menu lunch btn btn-outline-secondary" id="lunch-menu">Lunch</button>
      <button class="menu shakes btn btn-outline-secondary" id="treats-menu">Shakes</button>
    
    </section>

    <button id="showMeals" class="btn text-uppercase btn-lg d-grid gap-2 col-6 mx-auto">Press to order</button>
</header>


<div class="meal-container">
  
   <!-- <section id="buttermilk-pancake-container"></section>
    <section id="diner-double-container"></section>
    <section id="godzilla-milkshake-container"></section>
    <section id="country-delight-container"></section>
    <section id="egg-attack-container"></section>
    <section id="oreo-dream-container"></section>-->
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</html>
